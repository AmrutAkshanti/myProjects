<body>

	<!--Table-->

	<table class="table table-dark table-hover table-bordered border-primary">
  <thead class="table-light">

      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
      <th scope="col">Division</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td id="a"></td>
      <td id="b"></td>
      <td id="c"></td>
      <td id="d"></td>
      <td id="e"></td>
    </tr>
    <tr>
      <td id="a1"></td>
      <td id="b1"></td>
      <td id="c1"></td>
      <td id="d1"></td>
      <td id="e1"></td>
    </tr>
    <tr>
      <td id="a2"></td>
      <td id="b2"></td>
      <td id="c2"></td>
      <td id="d2"></td>

    <tr>

    <tr>

      <td id="e5"></td>
    </tr>
  </tbody>
</table>

	<!--Table end-->

	<script type="text/javascript">
		class Student
		{
			constructor(name,email,age,gender,division)
			{
				this.name = name;
				this.email = email;
				this.age = age;
				this.gender = gender;
				this.division = division;
			}
		}

		const stud1 = new Student("amrut","lalal@gmail.com","21","male","A");
		const stud2 = new Student("vinit","vinit@gmail.com","22","male","A");
		const stud3 = new Student("abhishek","abji@gmail.com","21","male","B");
		const stud4 = new Student("samantha","sam@gmail.com","23","female","C");
		const stud5 = new Student("shree","shree@gmail.com","22","male","B");
		const stud6 = new Student("tamanna","tam@gmail.com","21","female","D");



		document.getElementById("a").innerHTML = stud1.name
		document.getElementById("b").innerHTML = stud1.email
		document.getElementById("c").innerHTML = stud1.age
		document.getElementById("d").innerHTML = stud1.gender
		document.getElementById("e").innerHTML = stud1.division

		document.getElementById("a1").innerHTML = stud2.name
		document.getElementById("b1").innerHTML = stud2.email
		document.getElementById("c1").innerHTML = stud2.age
		document.getElementById("d1").innerHTML = stud2.gender
		document.getElementById("e1").innerHTML = stud2.division

		document.getElementById("a2").innerHTML = stud3.name
		document.getElementById("b2").innerHTML = stud3.email
		document.getElementById("c2").innerHTML = stud3.age
		document.getElementById("d2").innerHTML = stud3.gender
		document.getElementById("e2").innerHTML = stud3.division

		document.getElementById("b3").innerHTML = stud4.email

		document.getElementById("d3").innerHTML = stud4.gender
		document.getElementById("e3").innerHTML = stud4.division

		document.getElementById("a4").innerHTML = stud5.name
		document.getElementById("b4").innerHTML = stud5.email
		document.getElementById("c4").innerHTML = stud5.age
		document.getElementById("d4").innerHTML = stud5.gender
		document.getElementById("e4").innerHTML = stud5.division

		document.getElementById("a5").innerHTML = stud6.name
		document.getElementById("b5").innerHTML = stud6.email
		document.getElementById("c5").innerHTML = stud6.age
		document.getElementById("d5").innerHTML = stud6.gender
		document.getElementById("e5").innerHTML = stud6.division
	</script>
